{% extends "./base.html" %}

{% block title %}Goals Board{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column">
    <form method="post" class="p-5 m-5 border border-dark bg-light rounded shadow-sm edit-create-form">
        {% csrf_token %}
        <h1 class="mb-5 display-5 text-center">Edit Goal</h1>
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label d-block text-center lead">
              Title
            </label>
            <input type="text" id="{{ form.title.id_for_label }}"
            name="{{ form.title.name }}" class="form-control"
            value="{{ form.title.value }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label d-block text-center lead">
              Description
            </label>
            <textarea rows="12" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}"
            class="form-control">{{ form.description.value }}</textarea>
        </div>
        <div class="mb-3">
            <label for="{{ form.expected_deadline.id_for_label }}" class="form-label d-block text-center lead" >
              Expected Deadline
            </label>
            <input type="date" id="{{ form.expected_deadline.id_for_label }}" value="{{ form.expected_deadline.value|date:'Y-m-d' }}"
             name="{{ form.expected_deadline.name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="{{ form.status.id_for_label }}" class="form-label d-block text-center lead">
                Status
            </label>
            <select id="{{ form.status.id_for_label }}" name="{{ form.status.name }}" class="form-select">
                <option value="0" {% if form.status.value == "0" %}selected{% endif %}>To Do</option>
                <option value="1" {% if form.status.value == "1" %}selected{% endif %}>In Progress</option>
                <option value="2" {% if form.status.value == "2" %}selected{% endif %}>On Hold</option>
                <option value="3" {% if form.status.value == "3" %}selected{% endif %}>Done</option>
            </select>
        </div>
        {% if form.errors %}
          <div class="alert alert-danger">
              <strong>Oops! There was an error:</strong>
              <ul>
                  {% for error in form.errors %}
                      <li>{{ error }}</li>
                  {% endfor %}
              </ul>
          </div>
        {% endif %}
        <button type="submit" class="btn btn-lg btn-primary w-100">Edit Goal</button>
    </form>
</div>
{% endblock %}
