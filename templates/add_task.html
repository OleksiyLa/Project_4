{% extends "./base.html" %}

{% block title %}Goals Board{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column">
    <form method="post" class="p-5 m-5 border border-dark bg-light rounded shadow-sm edit-create-form">
        {% csrf_token %}
        <h1 class="mb-5 display-5 text-center">Create a New Task</h1>
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label d-block text-center lead">
              Title
            </label>
            <input type="text" id="{{ form.title.id_for_label }}"
            name="{{ form.title.name }}" class="form-control"
            placeholder="Please provide a title for your task">
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label d-block text-center lead">
              Description
            </label>
            <textarea rows="12" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="form-control" placeholder="Please describe your task and how it will help you achieve your goal"></textarea>
        </div>
        <div class="mb-3">
            <label for="{{ form.due_date.id_for_label }}" class="form-label d-block text-center lead">
              Expected Deadline
            </label>
            <input type="date" id="{{ form.due_date.id_for_label }}" name="{{ form.due_date.name }}" class="form-control">
        </div>
        <div class="mb-3">
            <input type="hidden" name="{{ form.goal.name }}" value="{{ goal }}">
            <input type="hidden" name="{{ form.user.name }}" value="{{ user.id }}">
        </div>
        {% if form.errors %}
          <div class="alert alert-danger">
              <strong>Oops! There was an error:</strong>
              <ul>
                  {% for error in form.errors %}
                      <li>{{ error }}</li>
                  {% endfor %}
              </ul>
          </div>
        {% endif %}
        <button type="submit" class="btn btn-lg btn-primary w-100">Create Task</button>
    </form>
</div>
{% endblock %}
