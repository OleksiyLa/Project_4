{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col-md-6 mt-3 offset-md-3 shadow-lg p-5">
      <h3 class="text-center">{% trans "Sign Out" %}</h3>
      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
      <form method="post" class="my-5" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup btn-success w-100" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
