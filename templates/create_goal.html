{% extends "./base.html" %}

{% block title %}Goals Board{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column">
    <form method="post" class="p-5 m-5 border border-dark bg-light rounded shadow-sm">
        {% csrf_token %}
        <h1 class="mb-5 display-5 text-center">Create a New Goal</h1>
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label d-block text-center lead">
              Title
            </label>
            <input type="text" id="{{ form.title.id_for_label }}"
            name="{{ form.title.name }}" class="form-control"
            placeholder="Please provide a title for your goal">
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label d-block text-center lead">
              Description
            </label>
            <textarea rows="12" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="form-control" placeholder="Please describe your goal using the SMART criteria, ensuring it is Specific, Measurable, Achievable, Relevant, and Time-bound"></textarea>
        </div>
        <div class="mb-3">
            <label for="{{ form.expected_deadline.id_for_label }}" class="form-label d-block text-center lead">
              Expected Deadline
            </label>
            <input type="date" id="{{ form.expected_deadline.id_for_label }}" name="{{ form.expected_deadline.name }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-lg btn-primary w-100">Create Goal</button>
    </form>
</div>
{% endblock %}
