{% extends "./base.html" %}

{% block title %}Edit Scheduled Task{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col-md-6 mt-3 offset-md-3 shadow-lg p-5">
      <h1 class="text-center h3">Edit {{ form.task.name }}</h1>
      <form method="post" class="my-5">
        {% csrf_token %}
        <div class="mb-3 d-flex justify-content-around">
          <div>
            <label for="{{ form.start_time.id_for_label }}" class="form-label text-center lead mr-2">
                {{ form.start_time.label_tag }}
            </label>
            <input type="time" value="{{ form.start_time.value|time:'H:i' }}" id="{{ form.start_time.id_for_label }}" name="{{ form.start_time.name }}" class="form-control p-2">
          </div>
          <div>
            <label for="{{ form.end_time.id_for_label }}" class="form-label text-center lead mr-2">
                {{ form.end_time.label_tag }}
            </label>
            <input type="time" value="{{ form.end_time.value|time:'H:i' }}" id="{{ form.end_time.id_for_label }}" name="{{ form.end_time.name }}" class="form-control p-2">
          </div>
        </div>
        <div class="mb-4">
          <label for="{{ form.date.id_for_label }}" class="form-label d-block text-center lead">
            Exact date:
          </label>
          <input type="date" value="{{ form.date.value|date:'Y-m-d' }}" id="{{ form.date.id_for_label }}" name="{{ form.date.name }}" class="form-control w-100 p-2">
        </div>
        <div class="mb-4">
            <label for="{{ form.completed.id_for_label }}" class="form-label text-center lead">
                {{ form.completed.label_tag }}
            </label>
            <input type="checkbox" class="p-3" {% if form.completed.value %} checked {% endif %} id="{{ form.completed.id_for_label }}" name="{{ form.completed.name }}">

        </div>
        <div class="mb-3">
            <input type="hidden" name="{{ form.task.name }}" value="{{  task.id }}">
            <input type="hidden" name="{{ form.user.name }}" value="{{  user.id }}">
        </div>
        {% if form.errors %}
          <div class="alert alert-danger">
              <strong>Oops! There was an error:</strong>
              <ul>
                  {% for error in form.errors %}
                      <li>{{ error }}</li>
                  {% endfor %}
              </ul>
          </div>
        {% endif %}
        <button type="submit" class="btn btn-lg btn-primary w-100">Edit</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
