{% extends "./base.html" %}

{% block title %}Schedule{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column">
    <form method="post" class="p-5 m-5 border border-dark bg-light rounded shadow-sm edit-create-form">
        {% csrf_token %}
        <h1 class="mb-5 display-5 text-center">Schedule</h1>
        {{ form.as_p }}
        {{ date_form.as_p }}
        <div class="mb-3">
            <label for="{{ date_form.date.id_for_label }}" class="form-label d-block text-center lead">
              Expected Deadline
            </label>
            <input type="date" id="{{ form.date.id_for_label }}" name="{{ form.date.name }}" class="form-control">
        </div>
        {% if form.errors %}
          <div class="alert alert-danger">
              <strong>Oops! There was an error:</strong>
              <ul>
                  {% for error in form.errors %}
                      <li>{{ error }}</li>
                  {% endfor %}
              </ul>
          </div>
        {% endif %}
        <button type="submit" class="btn btn-lg btn-primary w-100">Create Goal</button>
    </form>
</div>
{% endblock %}
