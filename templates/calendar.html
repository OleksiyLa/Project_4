{% extends "./base.html" %}
{% load static %}

{% block title %}Tasks Scheduled{% endblock %}

{% block content %}
<div class="modal" id="delete-goal-modal"></div>
<div class="container">
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-100 text-center" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}
</div>
<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="container calendar d-none">
  <div class="row">
    <div class="col-12 col-md-6 calendar-container my-5">
      <div>
        <span id="current-month-year"></span>
        <div class="calendar-controls d-flex justify-content-between">
            <button id="prev-month" class="btn btn-dark p-1">Previous</button>
            <button id="next-month" class="btn btn-dark p-1">Next</button>
        </div>
        <table class="table table-bordered" id="calendar-table">
          <thead>
            <tr>
              <th class="text-center bg-dark text-light">Sun</th>
              <th class="text-center bg-dark text-light">Mon</th>
              <th class="text-center bg-dark text-light">Tue</th>
              <th class="text-center bg-dark text-light">Wed</th>
              <th class="text-center bg-dark text-light">Thu</th>
              <th class="text-center bg-dark text-light">Fri</th>
              <th class="text-center bg-dark text-light">Sat</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="calendar-controls d-flex justify-content-between">
          <button id="today" class="btn btn-dark p-1">Today</button>
        </div>
      </div>
    </div>


    <div id="scheduled-tasks" class="col-12 col-md-6">
      <div class="row">
        <div class="col-12">
          <div class="card card-border-primary">
            <div class="card-header">
              <h5 class="card-title text-center p-2" id="selected-date"></h5>
            </div>
          
            <div class="row scroll-auto">
              <div class="card-body p-3 scroll-auto" id="scheduled-tasks-body">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block js %}
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
